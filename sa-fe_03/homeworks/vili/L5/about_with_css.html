<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table with CSS</title>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: Shadows Into Light, sans-serif;
            font-size: 1.2em;
            font-style: italic;
        }
        
        div.container {
            display: table;
            width: 600px;
            height: 165px;
        }
        
        div.left {
            display: table-cell;
            float: left;
            background-color: #bb33ff;
        }
        
        div.middle {
            display: table-cell;
            float: left;
            width: 127px;
            height: 165px;
            background-color: #dd99ff;
            padding-left: 50px;
        }
        
        div.right {
            display: table-cell;
            float: left;
            width: 170px;
            height: 165px;
            background-color: #dd99ff;
        }
        
        #mpic {
            border-radius: 100%;
        }
        
        span.name {
            padding-left: 60px;
        }
        
        span.email {
            padding-left: 40px;
        }
        
        span.github {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h1> About me: </h1>
    <div class="conteiner">
        <div class="left">
            <img src="woman-head-side-view_318-56845.jpg" alt="Profile icon" id="mpic">
        </div>
        <div class="middle">
            <span class="name">Name</span>
            <br>
            <span class="email">email</span>
            <br>
            <span class="github">github</span>
            <br> Linkedin
        </div>
        <div class="right">
            Violeta Ichovska
            <br>
            <a href="mailto:v.ichovska@gmail.com">v.ichovska@gmail.com</a>
            <br>
            <a href="https://github.com/">Link</a>
            <br>
            <a href="violetaichovska.uchenici.bg">Link</a>
        </div>
    </div>
</body>

</html>
