<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Homework 7">
    <meta name="keywords" content="HTML,CSS, Squares">
    <meta name="author" content="L7 HW I. Ivanv">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The square task</title>
    <style>
        body {
            /*I've used this reset because the default margin from the browser prevented me*/
            /*from properly testing the break points*/
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .square {
            width: 200px;
            height: 200px;
            color: white;
            text-align: center;
            /*Found this solution for V aligning text at: https://css-tricks.com/snippets/css/a-guide-to-flexbox/*/
            /*Best explanation ever! (got the diplay, align-items and justify-content attrs only!)*/
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .red {
            background-color: red;
        }
        
        .blue {
            background-color: blue;
        }
        
        .green {
            background-color: green;
        }
        
        .black {
            background-color: black;
        }
        /* Bonus points if you can make the text be centered in the square */
        /*CHECK above*/
        /* Smallest first (<399px) */
        
        @media screen and (max-width: 399px) {
            .square {
                width: 100%;
            }
        }
        /* 400 - 499 */
        
        @media screen and (min-width: 400px) and (max-width:499px) {
            .square {
                position: fixed;
            }
            .red,
            .blue {
                top: 0px;
            }
            .green,
            .black {
                bottom: 0px;
            }
            .red,
            .green {
                left: 0px;
            }
            .blue,
            .black {
                right: 0px;
            }
        }
        /* 500 - 599 */
        
        @media screen and (min-width: 500px) and (max-width:599px) {
            .square {
                position: fixed;
            }
            .blue,
            .green {
                top: 0px;
            }
            .black,
            .red {
                bottom: 0px;
            }
            .blue,
            .black {
                left: 0px;
            }
            .green,
            .red {
                right: 0px;
            }
        }
        /* 600 - 699 */
        
        @media screen and (min-width: 600px) and (max-width:699px) {
            .square {
                position: fixed;
            }
            .green,
            .black {
                top: 0px;
            }
            .red,
            .blue {
                bottom: 0px;
            }
            .green,
            .red {
                left: 0px;
            }
            .black,
            .blue {
                right: 0px;
            }
        }
        /* 700 - 799 */
        
        @media screen and (min-width: 700px) and (max-width:799px) {
            .square {
                position: fixed;
            }
            .black,
            .red {
                top: 0px;
            }
            .blue,
            .green {
                bottom: 0px;
            }
            .black,
            .blue {
                left: 0px;
            }
            .red,
            .green {
                right: 0px;
            }
        }
        /* > 800 */
        
        @media screen and (min-width: 800px) {
            .square {
                float: left;
            }
        }
    </style>
</head>

<body>
    <div class="square red">
        <p>
            <a href="https://gist.github.com/Acrelion/dc92b5008ccf5d63688cf5a3735d0471" target="_blank">RED</a>
        </p>
    </div>
    <div class="square blue">
        <p>
            BLUE
        </p>
    </div>
    <div class="square green">
        <p>
            GREEN
        </p>
    </div>
    <div class="square black">
        <p>
            BLACK
        </p>
    </div>
</body>

</html>
