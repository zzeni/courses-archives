<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>L17 Countdown</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <div class="row center">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="row">
                    <div class="col-xs-6 col-sm-offset-3" id="rocket_bay"></div>
                    <div class="col-xs-12" id="main">
                        Lift off in <span id="countdown">10</span> second<span id="multi">s</span>!
                    </div>
                    <div class="button_holder col-xs-12">

                        <button type="button" id="resume" class="btn btn-success col-xs-3">Resume</button>
                        <button type="button" id="pause" class="btn btn-danger col-xs-3 col-xs-offset-1">Pause</button>
                        <button type="button" id="reset" class="btn btn-default col-xs-3 col-xs-offset-1">Reset</button>

                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
