<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact form">
    <meta name="keywords" content="HTML,CSS,JavaScript, SwiftAcademy, Contact, Form, Bootstrap">
    <meta name="author" content="Ivan Ivanov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-5 col-md-offset-5">
                <h1>Contact me.</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">

                <form class="form-horizontal" role="form" action="index.html" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="yourname">Your Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="yourname" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="youremail">Your Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="youremail" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <textarea class="form-control" rows="3" placeholder="Your message to me"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>
    </div>

</body>

</html>
