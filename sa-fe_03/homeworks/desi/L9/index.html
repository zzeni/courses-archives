<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML forms">
    <meta name="author" content="Desislava Filipova">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2> Contact form </h2>
        <br>
        <form class="form-horizontal" role="form" method="get" action="index.html">
            <div class="form-group has-success has-feedback">
                <span class="add-on fontawesome-user"></span>
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" required class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <span class="add-on fontawesome-envelope"></span>
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" required class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <span class="add-on fontawesome-phone"></span>
                <label class="control-label col-sm-2" for="tel">Phone</label>
                <div class="col-sm-5">
                    <input type="tel" required class="form-control" id="tel" name="usrtel" value="">
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <span class="add-on fontawesome-comment"></span>
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-5">
                    <textarea class="form-control" rows="4" name="message" placeholder="Type your message here"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group has-success has-feedback">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="alert('Your message was sent successfully!')" class="btn btn-info pull-left"> Send </button>
                </div>
            </div>
        </form>

</body>

</html>
