<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Evgenia Manolova">
  <title>Sortable example</title>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <style>
    #pics {
      padding: 30px;
    }

    #pics img {
      padding: 10px;
      margin: 10px;
      border: 1px #ccc solid;
      border-radius: 5px;
      height: 150px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <section id="pics">
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery-ui.sortable.min.js"></script>

  <script>
    var container = document.getElementById('pics');

    var counter = 0;

    while (counter < 10) {
      for (var i = 1; i <= 5; i++) {
        var src = "../../lesson4/example/flowers/" + i + ".jpg";
        var img = document.createElement('img');
        img.src = src;
        document.getElementById('pics').appendChild(img);
      }
      counter++;
    }

    $(function () {
      $("#pics").sortable();
    });
  </script>
</body>

</html>
