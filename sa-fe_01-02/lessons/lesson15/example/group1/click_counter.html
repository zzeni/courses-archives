<html>

<head>
  <title>Counter example</title>
  <meta charset="utf-8">

  <!--  <link rel="stylesheet" href="jquery-ui.min.css">-->

  <style>

    #accordion h3 {
      background-color: #ccc;
      border: 1px #999 solid;
      border-radius: 5px;
      padding: 5px;
    }

    #accordion h3:focus {
      box-shadow: 0;
    }
  </style>
</head>

<body>

  <!-- Load Facebook SDK for JavaScript -->
  <a href="http://google.com" id="theLink">Click me</a>

  <p>
    I have been clicked <span id="counter">0</span> times.
  </p>

  <div id="accordion">
    <h3>First header</h3>
    <div>First content panel</div>
    <h3>Second header</h3>
    <div>Second content panel</div>
    <h3>Second header</h3>
    <div>Second content panel</div>
    <h3>Second header</h3>
    <div>Second content panel</div>
    <h3>Second header</h3>
    <div>Second content panel</div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>

  <script>
    $('#theLink').click(function (e) {
      e.preventDefault();
      var counterObj = $('#counter');
      var counter = Number(counterObj.html());
      counterObj.html(counter + 1);
    });

    $("#accordion").accordion({
      active: 2
    });
  </script>

</body>

</html>
