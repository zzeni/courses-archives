<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 14 example</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">

  <style>
    main { margin: 30px 0; }

    .panel-heading {
      padding: 5px 15px;
    }
    .panel-info {
      height: 150px;
    }
  </style>
</head>

<body>
  <main class="container"></main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="person.js"></script>
  <script>
    (function () {
      var people = [];
      var i = 0;
      while (i < 100) { i++; people.push(new Person("FName" + i, "LName" + i)) }
      for(i=0; i<people.length; i++) { $(".container").append('<div class="col-md-3 col-sm-4"><div class="panel panel-info"><div class="panel-heading"><h4>' + people[i].fullName() + '</h4></div><div class="panel-body"><p>' + people[i].introduce() + '</p></div></div></div>'); }
    })();
  </script>
</body>

</html>
