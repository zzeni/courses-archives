<!DOCTYPE html>

  <title>Iframe example</title>

  <style>
    iframe {
      display: block;
      margin: 50px auto;
    }

    .fb_iframe_widget {
      width: 100%;
    }

    @media screen and (max-width: 460px) {
      #responsiveIframe {
        height: 200px;
      }
    }

    @media screen and (max-width: 768px) {
      #responsiveIframe {
        height: 350px;
      }
    }

    @media screen and (min-width: 1024px) {
      #responsiveIframe {
        height: 660px;
      }
    }

    .small {
      font-size: 0.8em;
    }

    .rem-small {
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <p>
    Normal text
  </p>
  <div class="small">
    <p>
      Smaller text
    </p>
    <p class="small">
      2xSmaller text
    </p>
    <p class="rem-small">
      REM 2xSmaller text
    </p>
  </div>

  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11736.72417014225!2d23.371151949999998!3d42.657518749999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbg!4v1452169381252" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
