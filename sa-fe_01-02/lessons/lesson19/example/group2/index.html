<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AJAX Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    .lang-bg {
      display: none;
    }
  </style>
</head>

<body>
  <div class="col-lg-6 col-lg-offset-3 text-right">
    <select id="langSelect">
      <option value="en">EN</option>
      <option value="bg">BG</option>
    </select>
  </div>

  <section id="register" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <h3>
      <span class="lang-bg">Регистрация</span>
      <span class="lang-en">Registration form</span>
    </h3>

    <form name="registrationForm" method="post" action="http://zenifytheweb.com/api/examples/register">
      <p>
        <div class="form-group">
          <label class="control-label" for="username">
            <span class="lang-en">Username</span>
            <span class="lang-bg">Потребителско име</span>
          </label>
          <input type="text" class="form-control" name="username" id="username">
          <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true"></span>
          <span class="help-block"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
          <label class="control-label" for="email">email</label>
          <input type="email" class="form-control" name="email" id="email">
          <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
          <label class="control-label" for="password">password</label>
          <input type="password" class="form-control" name="password" id="password">
          <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
          <label class="control-label" for="password_confirmation">password again:</label>
          <input type="password" class="form-control" name="password_confirmation" id="password_confirmation">
          <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true"></span>
        </div>
      </p>
      <p>
        <div class="form-group">
          <label class="control-label" for="avatar_url">avatar url:</label>
          <input type="url" class="form-control" name="avatar_url" id="avatar_url">
          <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true"></span>
        </div>
      </p>
      <p>
        <input type="reset" value="reset" class="btn btn-default">
        <input type="submit" name="submit" value="submit" class="btn btn-primary">
      </p>
    </form>

  </section>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="script.js"></script>
  <script src="language.js"></script>
</body>

</html>
