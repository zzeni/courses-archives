<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    .error {
      border-color: red;
    }
  </style>
</head>
<body>
  <section id="register">
    <h3>Contact Form</h3>

    <form method="post" action="http://zenifytheweb.com/api/examples/register">
      <p>
        <label for="username">
          <input type="text" name="username" placeholder="username">
        </label>
      </p>
      <p>
        <label for="email">
          <input type="email" id="emailInput" name="email" placeholder="ilkodimov52@gmail.com">
        </label>
      </p>
      <p>
        <label for="password">
          <input type="text" name="password" placeholder="password" data-toggle="tooltip">
        </label>
      </p>
      <p>
        <label for="password_confirmation">
          <input type="text" name="password_confirmation" placeholder="password">
        </label>
      </p>
      <p>
        <label for="avatar_url">
          <input type="text" name="avatar_url" placeholder="avatar_url">
        </label>
      </p>
      <p>
        <input type="reset" value="reset">
        <input type="submit" name="submit" value="submit">
      </p>
    </form>

  </section>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
