<!Doctype html>
<html>
    <head>
        <title>Contact Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="contact_form.css">
    </head>
    <body>
        <h1>
           Contact Form 
        </h1>
        <form  id="myform" name="myForm" action=".php" method="get">
            <label for="field"></label> 
            <input class="left" id="field" name="field" placeholder="email">
            <p>
                <label for="firstname"></label>
                <input class="left" id="firstname" name="firstname" minlength="6"  maxlength="15"    placeholder="name">
            </p>
            <div>
                <textarea id="problem_desc"></textarea>
            </div>
            <p>
                <input name="submit" type="submit"  value="submit" onclick="return validateForm();">
                <input  name="reset" type="reset" value="reset">
            </p>
        </form>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    field: {
      required: true,
      email: true
    }
  }
});
</script>
<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    firstname: {
      required: true,
      email: true
    }
  }
});
</script>

function validateForm(theForm) {
    var problem_desc = document.getElementById("problem_desc");

    if ($.trim(problem_desc.value) == '') {
        alert("Please Write Problem Description");
        return false;
    } else {
        return true;
    }
}
</script>
    </body>
</html>
