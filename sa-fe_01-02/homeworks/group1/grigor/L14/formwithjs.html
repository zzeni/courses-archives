<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Thehellgood feat some beer's">
	<title>Лудница+JS+oще нещо</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
</head>

<body>
	
	<div class="container">
		<div class="col-sm-6">
		
			<!--формула 1-->
			<div class="col-sm-6">
				<h1 id="a">Person 1</h1>
				<form>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName1" autofocus>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName1"><br>
					</div>
					<p>Choose type of communication:</p>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios1" id="optionsRadios1" value="true" checked>
						Formal
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios1" id="optionsRadios2" value="false">
							Unformal
						</label>
					</div>
					<button type="button" class="btn btn-success" id="create1">Create Person</button>
					<button type="button" class="btn btn-info" id="introduce1">Introduce</button>
				</form>		
			<p id="communicate1"></p>				
			</div>
			
			<!--формула 2-->
			<div class="col-sm-6">
				<h1 id="a">Person 2</h1>
				<form>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName2" autofocus>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName2"><br>
					</div>
					<p>Choose type of communication:</p>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios2" id="optionsRadios3" value="true" checked>
						Formal
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios2" id="optionsRadios4" value="false">
							Unformal
						</label>
					</div>
					<button type="button" class="btn btn-success" id="create2">Create Person</button>
					<button type="button" class="btn btn-info" id="introduce2">Introduce</button>
				</form>		
			<p id="communicate2"></p>				
			</div>			
			
		</div>

		
	</div>
	
	<script>
		var person1;
		var person2;
		
		document.getElementById("create1").addEventListener("click",function(){
			var firstName = document.getElementById("firstName1").value;
			var lastName = document.getElementById("lastName1").value;
			person1 = new Person(firstName, lastName);
			person1.isPolite = document.getElementsByName("optionsRadios1")[0].checked;
		})
		
		document.getElementById("introduce1").addEventListener("click",function(){
			document.getElementById("communicate1").innerHTML = person1.introduce(person2);
		})
		
		document.getElementById("create2").addEventListener("click",function(){
			var firstName = document.getElementById("firstName2").value;
			var lastName = document.getElementById("lastName2").value;
			person2 = new Person(firstName, lastName);
			person2.isPolite = document.getElementsByName("optionsRadios2")[0].checked;
		})
		
		document.getElementById("introduce2").addEventListener("click",function(){
			document.getElementById("communicate2").innerHTML = person2.introduce(person1);
		})
		
		
		function Person (firstName, lastName){
		this.firstName = firstName;
		this.lastName = lastName;
		this.isPolite = true;
				
		this.introduce = function(otherPerson){
			if (this.isPolite == true){
				return this.greet(otherPerson) +" Моето име е " + this.firstName +" "+ this.lastName + "!";
			}else{
				return this.greet(otherPerson) + " Аз съм " + this.firstName + "!";
			}
		}
		this.bePolite = function(isPolite){
			this.isPolite = isPolite;
		}
		this.greet = function(otherPerson){
			if (otherPerson != undefined) {
				return "Здравей, " + otherPerson.firstName + "!";
			}else{
				return "Здравей! ";
			}
		}
	}
	
	</script>
</body>
</html>
