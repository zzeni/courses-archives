<!Doctype html>
<html>
    <head>
        <title>Contact Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="someformcss.css">
    </head>
    <body>
        <h1>
           Contact Form - Валидация
        </h1>
        <form  id="myform" name="myForm" action=".php" method="get">
            <fieldset>
                <legend>L16-Валидация на форма</legend>
            <label for="field">Email:</label> 
            <input class="left" id="field" name="field" placeholder="Имейл">
            <p>
                <label for="firstname">Name</label>
                <input class="left" id="firstname" name="firstname" minlength="6"  maxlength="15" placeholder="Име">
            </p>
            <div>
                <textarea id="problem_desc" cols="50" rows="5"></textarea>
            </div>
            <p>
                <input class="submit" name="submit" type="submit"  value="submit" onclick="return validateForm();">
                <input class="reset" name="reset" type="reset" value="reset">
            </p>
            </fieldset>
        </form>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script>

jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    field: {
      required: true,
      email: true
    }
  }
});
</script>
<script>

jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    firstname: {
      required: true,
      email: true
    }
  }
});
</script>
<script>
function validateForm(theForm) {
    var problem_desc = document.getElementById("problem_desc");
    if ($.trim(problem_desc.value) == '') {
        alert("Моля, напишете вашето съобщение, за да изпратите формата.");
        return false;
    } else {
        return true;
    }
}
</script>
    </body>
</html>
