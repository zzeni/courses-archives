<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post" action="http://zenifytheweb.com/api/game/continue">
            <input type="hidden" name="key" value="1447523055">
            <p>
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" value="Chuck Norris" required>
            </p>

            <p>
                <label for="email">Email:</label>
                <br>
                <input type="text" name="email" value="chuck@kicks.ass" required>
            </p>

            <p>
                <label for="occupation">Occupation:</label>
                <br>
                <input type="text" name="occupation" value="ultimate hero" required> 
            </p>
            
            <p>
                <label for="eyes_color">Eye's color:</label>
                <br>
                <input type="color" name="eyes_color" value="#0000FF" required> 
            </p>
            
            <p>
                <label for="photo">Photo:</label>
                <br>
                <input type="file" name="photo"> 
            </p>

            <p>
                <input id="submit" type="submit" value="Submit">
            </p>
                
        </form>
    </body>
</html>
