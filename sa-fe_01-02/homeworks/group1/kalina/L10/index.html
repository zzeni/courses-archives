<!doctype html>
<html>

<head>
    <title>The game challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="http://zenifytheweb.com/api/game/start" method="post">
        <div>
            <input type="text" name="name" placeholder="Your name..." class="writing">
        </div>
        <br>
        <div>
            <input type="email" name="email" placeholder="Your email address..." class="writing">
        </div>
        <br>
        <div>
            <textarea name="message" rows="6" cols="16" placeholder="Enter Your comment here..."></textarea>
        </div>
        <br>
        <button type="submit" class="submit">submit</button>

    </form>

</body>

</html>
