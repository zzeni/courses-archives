<!DOCTYPE html>
<html lang="en">

<head>
    <title>tabnav</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</head>

<style>
    body {
        background-image: url(6914793-tropical-beach-images.jpg);
        color: white;
    }
</style>

<body>
    <div class="container">
        <h2>Navigation Tabs</h2>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Begin</a></li>
            <li><a data-toggle="tab" href="#menu1">Tab 1</a></li>
            <li><a data-toggle="tab" href="#menu2">Tab 2</a></li>
            <li><a data-toggle="tab" href="#menu3">Tab 3</a></li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>Begin</h3>
                <p>Content of tab Begin.</p>
            </div>
            <div id="menu1" class="tab-pane fade">
                <h3>Tab 1</h3>
                <p>Content of tab 1.</p>
            </div>
            <div id="menu2" class="tab-pane fade">
                <h3>Tab 2</h3>
                <p>Content of tab 2.</p>
            </div>
            <div id="menu3" class="tab-pane fade">
                <h3>Tab 3</h3>
                <p>Content of tab 3.</p>
            </div>
        </div>
    </div>


    <style>
        .datepicker {
            margin-top: 30px;
            margin-left: 115px;
        }
    </style>

    <div class="datepicker">
        <p>Date:
            <input type="text" id="datepicker">
        </p>
    </div>

</body>

</html>
