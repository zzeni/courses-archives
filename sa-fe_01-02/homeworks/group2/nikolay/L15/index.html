<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>L15</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>

    <div class="wrapper">

        <h1>Form</h1>
        
        <div class="center">
            <form id="contact-form" action="" method="get" name="contactForm" novalidate>
                <p class="square"><input type="text" name="firstname" placeholder="First name"></p>
                <p class="square"><input type="text" name="lastname" placeholder="Last name"></p>   
                <p class="square"><input type="email" name="email" placeholder="your@mail.com"></p>
                <p class="square">
                    <label for="select-country"></label>
                    <select class="country" name="select-country">
                        <option value="">Select Country</option>
                        <option value="BG">Bulgaria</option>
                        <option value="FR">France</option>
                        <option value="ES">Spain</option>
                        <option value="GR">Greece</option>
                        <option value="GB">UK</option>
                    </select>
                </p>
                <div class="clear"></div>
                <p class="textarea"><textarea name="message" id="" cols="30" rows="10">Your message</textarea></p>
                <p><input class="submit" type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
<script src="validation.js"></script>
</body>
</html>
