<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Hristina Valchanova">
	<title>Age Calculator</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
	<h1>calcAge function</h1>
	<form>
		<label for="birthday">Enter your birth date here:</label>
		<input type="text" placeholder="year-month-date" id="birthday" autofocus>
		<button type="button" id="myBtn">Click</button>
	</form>
	<p>Your age is: <span id="mySpan"></span></p>
	
	<script>
	function calcAge(inputDate){
		var currentDate = new Date(),
			currentYear = currentDate.getFullYear(),
			currentMonth = currentDate.getMonth(),
			currentDay = currentDate.getDate();
			
		var birthDate = new Date(inputDate),
			birthDateYear = birthDate.getFullYear(),
			birthDateMonth = birthDate.getMonth(),
			birthDateDay = birthDate.getDate();
			
		var age = currentYear - birthDateYear;

		if ( currentMonth < (birthDateMonth - 1))
		{
			age--;
		}
		if (((birthDateMonth - 1) === currentMonth ) && (currentDay  < birthDate.Day))
		{
			age--;
		}
		console.log("Your age is " + age);
		
		if ((birthDateDay === currentDay) && (birthDateMonth === currentMonth)){
			console.log('Happy birthday, dude!');
			age += '. Happy birthday, dude!';
		}
		return age;
	}
	
	document.getElementById("myBtn").addEventListener("click", function(){
		var inputDates = calcAge(document.getElementById("birthday").value);
		document.getElementById("mySpan").innerHTML=inputDates;
	});

	</script>
</body>
</html>
