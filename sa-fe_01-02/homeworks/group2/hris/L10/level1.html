<!DOCTYPE html>
<html>
<head>
	<meta charset ="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
	<title>JavaScript Homework 1</title>
	
	<style>
		.container {
			width: 200px;
			float: left;
		}
	</style>
</head>

<body>
	<h1>Contact Form</h1>
		
		<div class="container">
		<form action="http://zenifytheweb.com/api/game/start" method="post">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" class="form-control" id="name" placeholder="Name" autofocus>
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="message">Message</label>
				<textarea name="message" class="form-control" placeholder="Enter text here..."></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>

</body>
	
	

</html>
