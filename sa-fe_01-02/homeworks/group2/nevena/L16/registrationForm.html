<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form method="POST" novalidate>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" name ="name" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" name = "email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" name = "password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label for="confirmpass">Confirm password:</label>
				<input type="password" name = "confirmpass" class="form-control" id="confirmpass"><br>
			</div>
			<div class="form-group">
			<label for="picture-url">Picture url:</label>
			<input type="text" name="pictureUrl" class="form-control" id="picture-url">
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
		<div id="errorHolder"></div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="registrationForm.js"></script>
</body>
</html>
