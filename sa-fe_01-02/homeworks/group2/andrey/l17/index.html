<!DOCTYPE html>
<html>

<head>
    <title>My Web Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body>
    <fieldset>
        <legend>
            Contact me</legend>


        <form name="registrationForm" method="get" action="http://zenifytheweb.com/api/examples/register" name="myForm" onsubmit="return(validate());">

            <div class="table">
                <div class="row">
                    <div class="cell">
                        <i class="fa fa-user"></i>
                        <label>Your username:<span>*</span></label>
                    </div>
                    <div class="cell">
                        <input type="text" name="username" placeholder="Type your username">

                    </div>

                </div>

                <div class="row">
                    <div class="cell">
                        <i class="fa fa-envelope-o"></i>
                        <label>E-mail:<span>*</span></label>
                    </div>
                    <div class="cell">
                        <input type="text" name="email" placeholder="Type your e-mail">
                    </div>

                </div>
                <div class="row">
                    <div class="cell">
                        <i class="fa fa-phone"></i>
                        <label>Your password:</label>
                    </div>
                    <div class="cell">
                        <input type="text" name="password" placeholder="Type your password">
                    </div>

                </div>
                <div class="row">
                    <div class="cell">
                        <i class="fa fa-phone"></i>
                        <label>Confirm password:</label>
                    </div>
                    <div class="cell">
                        <input type="text" name="password_confirmation" placeholder="Type your number">
                    </div>

                </div>

                <div class="row">
                    <div class="cell">
                        <label>Your picture:<span>*</span></label>
                    </div>
                    <div class="cell">

                        <input type="text" name="avatar_url" placeholder="Place your image url">
                        </textarea>

                    </div>
                </div>
                <div class="row">
                    <div class="cell" id="reset">
                        <input class="buttons" type="reset" value="reset">
                    </div>
                    <div class="cell">
                        <input class="buttons" type="submit" name="submit" value="submit">
                    </div>
                </div>
            </div>
        </form>

    </fieldset>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
