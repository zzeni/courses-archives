<!DOCTYPE html>
<html>

<head>
    <title>My Web Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <fieldset>
        <legend>
            Contact form</legend>


        <form action="http://zenifytheweb.com/api/game/start" method="post">

            <div class="table">
                <div class="row">
                    <div class="cell">
                        <i class="fa fa-user"></i>
                        <label>Your name:<span>*</span></label>
                    </div>
                    <div class="cell">
                        <input type="text" name="name" placeholder="Type your name" required>

                    </div>

                </div>

                <div class="row">
                    <div class="cell">
                        <i class="fa fa-envelope-o"></i>
                        <label>E-mail:<span>*</span></label>
                    </div>
                    <div class="cell">
                        <input type="email" name="email" placeholder="Type your e-mail" required>
                    </div>

                </div>




                <div class="row">
                    <div class="cell">
                        <label>Your message:<span>*</span></label>
                    </div>
                    <div class="cell">

                        <textarea name="message" rows="10" cols="30" placeholder="Type your message" required></textarea>

                    </div>
                </div>

                <div class="row">
                    <div class="cell" id="reset">
                        <input class="buttons" type="reset" value="reset">
                    </div>
                    <div class="cell">
                        <input class="buttons" type="submit" name="submit" value="submit">
                    </div>
                </div>
            </div>
        </form>

    </fieldset>
</body>

</html>
