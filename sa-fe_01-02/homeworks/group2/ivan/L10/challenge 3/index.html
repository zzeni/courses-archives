<!Doctype html>
<html lang="en">

<head>
    <title>Form Example-Ivan Onchev</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h2>CONTACT</h2>
            <div class="row">
                <form action="http://zenifytheweb.com/api/game/continue" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-7">

                                    <div class="col-md-6 form-group">
                                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input class="form-control" id="occupation" name="occupation" placeholder="occupation" type="text" required>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="hidden" name="key" value="1447421356">
                                        <input class="form-control" id="eyes_color" name="eyes_color" placeholder="eyes_color" type="color" required>
                                    </div>
                                

                                        <div class="col-md-12 form-group">
                                            <input class="form-control" id="file" name="photo" type="file" required>
                                        </div>

                                
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="send" class="col-md-12 form-group">
                                <button type="submit" class="btn btn-default center-block"><i class="fa fa-paper-plane fa-2x"></i></button>
                            </div>
                        </div>

                    </div>


                </form>

            </div>
        </div>
    </div>

</body>

</html>
