<!DOCTYPE html>
<html>

<head>
    <title>Web Forms Validation Example</title>
</head>

<body>
    <h3>Form validation example</h3>

    <form novalidate>
        <p>
            <label for="name">Your name:</label>
            <input type="text" name="name" placeholder="Your Name Here">
        </p>
        <p>
            <label for="email">email:</label>
            <input type="email" name="email" placeholder="user@example.com">
        </p>
        <p>
            <label for="message">Your message:</label>
        </p>
        <p>
            <textarea name="message" rows="5" placeholder="enter your message here"></textarea>
        </p>
        <p>
            <input type="reset" value="reset">
            <input type="submit" name="submit" value="submit">
        </p>
    </form>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script>
        $('form').submit(function (event) {
            event.preventDefault();
            var form = event.target;
            try {
                fieldValidate(form, 'name');
                fieldValidate(form, 'email');
                fieldValidate(form, 'message');
                alert('all is fine!');
            } catch (error) {
                alert(error.message);
            }
        });

        function fieldValidate(form, fieldName) 
        var field = $(form).find('[name=' + fieldName + ']'
            var fieldValue = field.val();
            if (fieldValue === "") {
                var error = throw new Error(fieldName + " is mendatory");
                error.target = field;
                throw error;

            }
        }

                if (parts.length === 2) && ((indexOfDot > 0) || (indexOfDot < domain.length - 1))) {
                result = true;
            }

        return result;

    </script>
</body>

</html>
