<!DOCTYPE html>
<html>

<head>
    <title>Web forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Web form</h1>
    <form action="http://zenifytheweb.com/api/game/start" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">Name:</label>
            <div class="col-sm-3">
                <input type="text" name="name" placeholder="Steven" class="form-control">
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">Email</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail3" placeholder=" steven.popov@abv.bg">
            </div>
        </div>
        <div class="col-sm-4 control-label">
            <label for="message" id="comment">Comment:</label>
            <textarea class="form-control" rows="3" cols="6" name="message" placeholder="Game"></textarea>
        </div>
        <div id="button">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
