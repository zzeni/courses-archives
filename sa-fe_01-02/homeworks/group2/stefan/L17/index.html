<!DOCTYPE html>
<html>

<head>
	<title>Web forms</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<style>
		#errorLog {
			border: 1px red solid;
			display: inline-block;
			color: red;
		}
	</style>

</head>

<body>
	<form method="post" action="http://zenifytheweb.com/api/examples/register" id="form" novalidate class="form-horizontal">
		<div class="form-group">
			<label for="Name" class="col-sm-1 control-label">Name:</label>
			<div class="col-sm-3">
				<input type="text" name="Name" placeholder="Your name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="Email" class="col-sm-1 control-label">E-mail:</label>
			<div class="col-sm-3">
				<input type="email" name="Email" placeholder="Your e-mail" required class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="form-group">
			<label for="Password" class="col-sm-1 control-label">Password:</label>
			<div class="col-sm-3">
				<input type="password" name="Password" placeholder="Your password" required class="form-control" id="password">
			</div>
		</div>
		<div class="form-group">
			<label for="passwordConf" class="col-sm-1 control-label">Password confirmation:</label>
			<div class="col-sm-3">
				<input type="password" name="passwordConf" placeholder="Type your password again" required class="form-control" id="passwordConf">
			</div>
		</div>
		<div class="form-group">
			<label for="imgUrl" class="col-sm-1 control-label">Image URL:</label>
			<div class="col-sm-3">
				<input type="text" name="imgUrl" placeholder="Enter image URL" required class="form-control" id="img">
			</div>
		</div>
		<input name="submit" type="submit" class="btn" value="Submit">
		<div id="errorLog"></div>
	</form>

	<script src="validation.js"></script>
	<script src="script.js">
	</script>




</body>

</html>
