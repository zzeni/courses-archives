<!DOCTYPE html>
<html>

<head>
	<title>Web forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form action="send-feedback" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-1 control-label">Name:</label>
			<div class="col-sm-3">
				<input type="text" name="name" placeholder="Your name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-1 control-label">E-mail:</label>
			<div class="col-sm-3">
				<input type="email" name="email" placeholder="Your e-mail" required class="form-control" id="inputEmail3">
			</div>
		</div>


		<div class="col-sm-3">

			<label for="country-select">Select your country</label>
			<select class="col-sm-3 control-label" name="country-select">
				<option value="" selected="">--</option>
				<option value="BG">Bulgaria</option>
			</select>
		</div>

		<div class="col-sm-3" id="lang">

			<label for="languages">Spoken languages</label>
			<div class="form-group">

				<div class="checkbox">

					<label>
						<input type="checkbox" value="EN"> English
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="BG"> Bulgarian
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="DE"> German
					</label>
				</div>
			</div>
		</div>


		<div class="col-sm-3" id="info">

			<label for="info">Did you find the information posted in our website useful?</label>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> Yes

				</label>
			</div>

			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> No
				</label>
			</div>
		</div>
		<div class="col-sm-3" id="info2">

			<label for="info">Are you satisfied with our website?</label>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option1"> Yes
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios4" value="option2"> No
				</label>
			</div>
		</div>
		<div class="col-sm-4" id="comment">
			<label for="message">Comment:</label>
			<textarea class="form-control" rows="3" cols="5" name="message" placeholder="Leave your comment"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>


</body>

</html>
