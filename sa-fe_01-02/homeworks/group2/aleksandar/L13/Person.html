<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<meta charset="utf-8">
	<script type="text/javascript" src="script.js"></script>
	<title>Template</title>


</head>

<body>
	<form id="calc">
		<div class="form-group">
			<label for="name" class="col-sm-1 control-label">Name:</label>
			<div class="col-sm-3">
				<input type="text" name="name" id="name" placeholder="Your first name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="bdate" class="col-sm-1 control-label">Birth date:</label>
			<div class="col-sm-3">
				<input type="date" name="bdate" id="inp" placeholder="Your birth date" class="form-control data-birthDate">
			</div>
		</div>

		<input name="submit" type="submit" class="btn" value="Select" />
		<script type="text/javascript">
			document.getElementById('calc').addEventListener('submit', createPerson);
		</script>

	</form>
</body>

</html>
