	<title>Game</title>


</head>

<body>
	<form action="http://zenifytheweb.com/api/game/start" class="form-horizontal" method="post">
		<div class="row form-group">
			<div class="col-sm-1 col-sm-offset-1">
			<label for="name" class="control-label">Name:</label>
			</div>
			<div class="col-sm-3">
				<input type="text" name="name" placeholder="Your name" class="form-control">
			</div>
		</div>
		<div class="row form-group">
			<div class="col-sm-1 col-sm-offset-1">
				<label for="email" class="control-label">E-mail:</label>
			</div>
			<div class="col-sm-3">
				<input type="email" name="email" placeholder="Your e-mail" required class="form-control">
			</div>
		</div>
		<div class="row form-group">
		<div class="col-sm-4 col-sm-offset-1">
			<label for="message">Comment:</label>
			<textarea class="form-control" rows="3" cols="4" name="message" placeholder="Leave your comment"></textarea>
		</div>
			</div>
		<div class="col-sm-1 col-sm-offset-4">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</body>

</html>
