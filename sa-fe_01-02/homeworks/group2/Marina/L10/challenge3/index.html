<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge1</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <script src="challenge1.js">
    </script>
</head>

<body>
    <form action="http://zenifytheweb.com/api/game/continue" method="post" target="_blank">
        <fieldset>
            <legend>Challenge 1</legend>

            <p>
                <label for="name">Your name:</label>
                <br>
                <input type="text" name="name" value="Chuck Norris" required>
            </p>
            <p>
                <label for="email">Your email address:</label>
                <br>
                <input type="email" name="email" value="chuck@kicks.ass">
            </p>
            <p>
                <label for="text">Occupation:</label>
                <br>
                <input type="text" name="occupation" value="ultimate hero">
            </p>
            <p>
                <label for="eye_color">Eye Color:</label>
                <br>
                <input type="text" id="eye_color" name="color" placeholder="eyes_color" value="#0000ff">
            </p>
            <p>
                <label name="photo">Photo:</label>
                <br>
                <input type="file" name="photo">
            </p>
            <p>

                <input type="submit" value="Send" id="submit">
            </p>
            <p>
                <input type="hidden" name="key" value="1448723861">
            </p>
        </fieldset>
    </form>


</body>

</html>
