<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="utf-8">
</head>

<body>

    <header>
        <h1>Homework 10</h1>
    </header>

    <div class="wrapper">
        <section id="playing-the-game">
            <form action="http://zenifytheweb.com/api/game/complete" method="get">
                <p>
                    <input type="hidden" name="key" value="1448723861">
                </p>
                <p>
                    <input id="javascript-rocks" type="hidden" name="javascript-rocks">
                </p>
                <p>
                    <input type="submit" value="Submit">
                </p>
            </form>

            <script>
                var methods = ['charAt', 'reverse', 'round', 'join', 'split', 'charAt'];
                var myName = "Chuck Norris";
                var myBirthYear = 1940;
                var myImmortalityIndex = 99.99;
                var myAge = Math.round(myBirthYear * myImmortalityIndex);
                var mySecretCode = myName.charAt(0) + myAge + myName.charAt(6);
                var result = mySecretCode.split('').reverse().join('');
                document.getElementById("javascript-rocks").value = result;
            </script>

        </section>
    </div>

</body>

</html>
