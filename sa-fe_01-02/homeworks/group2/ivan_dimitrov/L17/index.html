<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Include CSS File Here -->
    <!--   <link rel="stylesheet" href="style.css" />-->
    <!-- Include JS File Here -->

    <style>
        .error {
            border: 4px solid red;
        }
        
        .success {
            border: 4px solid green;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="main">
            <form class="form" id="myForm" method="post" action="http://zenifytheweb.com/api/examples/register">
                <h2>Registration Form Using jQuery</h2>
                <p>
                    <label for="username">Name :</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="email">Email :</label>
                    <input type="text" name="email" id="email">
                </p>
                <p>
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="password_confirmation">Confirm Password :</label>
                    <input type="password" name="password_confirmation" id="password_confirmation">
                </p>
                <p>
                    <label for="avatar_url">Avatar:</label>
                    <input type="url" name="avatar_url" id="avatar_url">
                </p>
                <p>
                    <input type="submit" name="register" id="register" value="Register">
                </p>
            </form>
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
