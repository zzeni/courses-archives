<body>
    <section id="register" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <h3>Registration form</h3>

        <form name="registrationForm" method="post" action="http://zenifytheweb.com/api/examples/register">
            <p>
            </p>
            <div class="form-group">
                <label class="control-label" for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
                <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true" style="display: none;">
                
                </span>

                <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true" style="display: none;"></span>
                <span class="help-block"></span>
            </div>
            <p></p>
            <p>
            </p>
            <div class="form-group">
                <label class="control-label" for="email">email</label>
                <input type="email" class="form-control" name="email" id="email">
                <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true" style="display: none;"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true" style="display: none;"></span>
                <span class="help-block"></span>
            </div>
            <p></p>
            <p>
            </p>
            <div class="form-group">
                <label class="control-label" for="password">password</label>
                <input type="password" class="form-control" name="password" id="password">
                <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true" style="display: none;"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true" style="display: none;"></span>
                <span class="help-block"></span>
            </div>
            <p></p>
            <p>
            </p>
            <div class="form-group">
                <label class="control-label" for="password_confirmation">password again:</label>
                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation">
                <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true" style="display: none;"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true" style="display: none;"></span>
                <span class="help-block"></span>
            </div>
            <p></p>
            <p>
            </p>
            <div class="form-group">
                <label class="control-label" for="avatar_url">avatar url:</label>
                <input type="url" class="form-control" name="avatar_url" id="avatar_url">
                <span class="glyphicon glyphicon-ok form-control-feedback success" aria-hidden="true" style="display: none;"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback failure" aria-hidden="true" style="display: none;"></span>
                <span class="help-block"></span>
            </div>
            <p></p>
            <p>
                <input type="reset" value="reset" class="btn btn-default">
                <input type="submit" name="submit" value="submit" class="btn btn-primary">
            </p>
        </form>
