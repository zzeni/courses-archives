<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title> Form Application
    </title>

</head>

<body>
    <h1>Application Form</h1>
    </h2>
    <form action="http://zenifytheweb.com/api/examples/register" method="post">

        <p>
            <label for="name">
                Name:
            </label>
            <input type="text" placeholder="Enter Your name here" class="textbox" name="username" id="nameTag">
        </p>
        <p id="errorCaseName"></p>
        <p id="caseName"></p>

        <p>
            <label for="email">
                E-mail:
            </label>
            <input type="email" placeholder="Enter Your e-mail" class="textbox" name="email" id="emailTag">
        </p>
        <p id="errorCaseMail"></p>
        <p id="caseMail"></p>
        <p>
            <label for="password">
                Password:
            </label>
            <input type="password" placeholder="Enter Your password" class="textbox" name="password" id="passwordTag1">
        </p>
        <p id="casePassword"></p>
        <p>
            <label for="reenter_password">
                Password2:
            </label>
            <input type="password" placeholder="Re Enter Your password" class="textbox" name="password_confirmation" id="passwordTag2">
        </p>
        <p id="passwordMatch"></p>
        <p>
            <label for="Picture">
                Avatar:
            </label>
            <input type="name" placeholder="Enter link" class="textbox" name="avatar_url" id="urlTag">
        </p>
        <p>
            <button type="submit" value="submit" id="submitTag" onclick="validation()">
                submit
            </button>

            <button type="reset" value="reset" id="resetTag">
                reset
            </button>
        </p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="second.js"></script>
</body>

</html>
